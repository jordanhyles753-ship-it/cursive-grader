<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cursive Grader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        .feedback-item.good {
            background-color: #f0fdf4; /* green-50 */
            border-left-color: #22c55e; /* green-500 */
        }
        .feedback-item.bad {
            background-color: #fff1f2; /* rose-50 */
            border-left-color: #f43f5e; /* rose-500 */
        }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen py-12">
    <div class="container mx-auto p-4 lg:p-8 max-w-4xl">
        <main class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
            <header class="text-center mb-8">
                <!-- Logo has been removed as per your request -->
                <h1 class="title-font text-4xl md:text-5xl font-bold text-slate-800">AI Cursive Grader</h1>
                <p class="text-slate-500 mt-2 text-lg">Upload an ideal cursive letter and a student's attempt for analysis.</p>
            </header>

            <!-- Image Upload Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <!-- Reference Image Card -->
                <div class="flex flex-col items-center">
                    <h2 class="font-bold text-lg text-slate-700 mb-3">Reference Letter</h2>
                    <div id="referenceImageContainer" class="w-full h-48 lg:h-64 bg-slate-100 rounded-lg border-2 border-dashed border-slate-300 flex items-center justify-center">
                        <img id="referenceImagePreview" src="" alt="Reference Preview" class="hidden max-h-full max-w-full object-contain rounded-lg"/>
                        <span id="referenceImagePlaceholder" class="text-slate-400">Select an image</span>
                    </div>
                    <input type="file" id="referenceImage" accept="image/*" class="hidden">
                    <button id="referenceButton" class="mt-4 w-full bg-slate-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-slate-800 transition-colors">
                        Select Reference Image
                    </button>
                </div>
                <!-- Student Image Card -->
                <div class="flex flex-col items-center">
                    <h2 class="font-bold text-lg text-slate-700 mb-3">Student's Letter</h2>
                     <div id="studentImageContainer" class="w-full h-48 lg:h-64 bg-slate-100 rounded-lg border-2 border-dashed border-slate-300 flex items-center justify-center">
                        <img id="studentImagePreview" src="" alt="Student Preview" class="hidden max-h-full max-w-full object-contain rounded-lg"/>
                        <span id="studentImagePlaceholder" class="text-slate-400">Select an image</span>
                    </div>
                    <input type="file" id="studentImage" accept="image/*" class="hidden">
                     <button id="studentButton" class="mt-4 w-full bg-slate-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-slate-800 transition-colors">
                        Select Student Image
                    </button>
                </div>
            </div>

            <!-- Grade Button -->
            <div class="text-center mb-8">
                <button id="gradeButton" class="w-full md:w-1/2 bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-all text-lg" disabled>
                    Grade Cursive
                </button>
            </div>
            
            <!-- Results Section -->
            <div id="resultsSection" class="hidden">
                 <!-- Loading Spinner -->
                <div id="loadingSpinner" class="hidden flex flex-col items-center justify-center text-center my-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
                    <p class="text-slate-500 mt-4" id="loadingStatus">AI is analyzing the cursive...</p>
                </div>
                <!-- Score and Feedback -->
                <div id="scoreContainer" class="hidden text-center">
                    <h2 class="text-2xl font-bold text-slate-800 mb-4">Analysis Complete</h2>
                    <div class="flex items-center justify-center mb-6">
                        <p class="text-7xl font-bold text-indigo-600" id="score"></p>
                        <p class="text-2xl text-slate-400 font-semibold ml-2">/ 100</p>
                    </div>
                    <div id="feedback" class="space-y-3 text-left">
                        <!-- Feedback items will be injected here -->
                    </div>
                    <!-- Download Button -->
                    <div class="mt-6 text-center">
                        <a id="downloadButton" href="#" class="hidden inline-block bg-green-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-green-700 transition-colors">
                            Download Marked-up Image
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const referenceImageInput = document.getElementById('referenceImage');
        const studentImageInput = document.getElementById('studentImage');
        const referenceImagePreview = document.getElementById('referenceImagePreview');
        const studentImagePreview = document.getElementById('studentImagePreview');
        const referenceImagePlaceholder = document.getElementById('referenceImagePlaceholder');
        const studentImagePlaceholder = document.getElementById('studentImagePlaceholder');
        const gradeButton = document.getElementById('gradeButton');
        const resultsSection = document.getElementById('resultsSection');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const scoreContainer = document.getElementById('scoreContainer');
        const scoreEl = document.getElementById('score');
        const feedbackEl = document.getElementById('feedback');
        const downloadButton = document.getElementById('downloadButton');
        const referenceButton = document.getElementById('referenceButton');
        const studentButton = document.getElementById('studentButton');
        const loadingStatus = document.getElementById('loadingStatus');

        referenceButton.addEventListener('click', () => referenceImageInput.click());
        studentButton.addEventListener('click', () => studentImageInput.click());

        function updateButtonState() {
            gradeButton.disabled = !(referenceImageInput.files.length > 0 && studentImageInput.files.length > 0);
        }

        function handleFileSelect(event, previewEl, placeholderEl) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewEl.src = e.target.result;
                    previewEl.classList.remove('hidden');
                    placeholderEl.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
            updateButtonState();
        }

        referenceImageInput.addEventListener('change', (e) => handleFileSelect(e, referenceImagePreview, referenceImagePlaceholder));
        studentImageInput.addEventListener('change', (e) => handleFileSelect(e, studentImagePreview, studentImagePlaceholder));

        gradeButton.addEventListener('click', async () => {
            resultsSection.classList.remove('hidden');
            loadingSpinner.classList.remove('hidden');
            scoreContainer.classList.add('hidden');
            feedbackEl.innerHTML = '';
            downloadButton.classList.add('hidden');

            const formData = new FormData();
            formData.append('reference', referenceImageInput.files[0]);
            formData.append('student', studentImageInput.files[0]);

            try {
                // Pointing to port 5001
                const response = await fetch('http://127.0.0.1:5001/grade', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                loadingSpinner.classList.add('hidden');
                scoreContainer.classList.remove('hidden');

                scoreEl.textContent = result.score;
                result.feedback.forEach(item => {
                    const div = document.createElement('div');
                    div.className = `feedback-item ${item.type} border-l-4 p-4 rounded-r-lg`;
                    div.innerHTML = `<p class="font-semibold">${item.text}</p>`;
                    feedbackEl.appendChild(div);
                });
                
                if (result.marked_up_image) {
                    const imageSrc = `data:image/png;base64,${result.marked_up_image}`;
                    studentImagePreview.src = imageSrc;

                    downloadButton.href = imageSrc;
                    downloadButton.download = 'marked-up-cursive.png';
                    downloadButton.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Error grading cursive:', error);
                loadingSpinner.classList.add('hidden');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'feedback-item bad border-l-4 p-4 rounded-r-lg';
                errorDiv.innerHTML = `<p class="font-semibold">An error occurred: ${error.message}</p>`;
                feedbackEl.appendChild(errorDiv);
                scoreContainer.classList.remove('hidden');
                scoreEl.textContent = '-';
            }
        });
    });
</script>
</body>
</html>
